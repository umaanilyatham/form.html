<html lang="en">
<head>
    <title>FORM TAGS</title>
</head>
<body>
    <h2>HTML FORM INPUT ELEMENTS</h2>
    <form>
    <div>
        <label for="button" id="button">BUTTON Example</label><br><br>
        <input type="button" onclick="alert('WELCOME TO FORM TAGS')" value="OPEN"><br>
    </div>
    <hr>
    <div>
        <label for="checkbox">CHECKBOX example</label><br><br>
        <input type="checkbox" name="company1" id="apple" value="apple">
        <label for="apple">apple</label><br>
        <input type="checkbox" name="company2" id="HCL" value="HCL">
        <label for="HCL">HCL</label><br>
        <input type="checkbox" name="company3" id="zoho" value="zoho">
        <label for="zoho">ZOHO</label><br>
    </div>
    <hr>
    <div>
        <label for="color">COLOR Example</label><br><br>
        <input type="color" name="color" id="clr">
    </div>
    <hr>
    <div>
        <label for="date">TO SELECT DATE</label><br><br>
        <input type="date" name="date" id="bdy">
    </div>
    <hr>
    <div>
        <label for="sname">Name of the Student</label><br>
        <input type="text" name="Student" id="sname"><br><br>
        <label for="dept">Department of the Student</label><br>
        <input type="text" name="Student" id="dept"><br>
    </div>
    <hr>
    <div>
        <label for="username" >USERNAME</label><br>
        <input type="text" name="username" id="username"><br><br>
        <label for="pwd">PASSWORD</label><br>
        <input type="password" name="pwd" id="pwd">
    </div>
    <hr>
    <div>
        <label for="radio">Radio button example</label><br>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </div>
    <hr>
    <div>
        <label for="bdy">DATE-TIME LOCAL Example</label><br><br>
        <input type="datetime-local" name="bdy" id="bdy">
    </div>
    <hr>
    <div>
        <label for="email">EMAIL</label><br><br>
        <input type="email" id="email" name="email">
    </div>
    <hr>
    <div>
        <label for="image">IMAGE</label><br>
        <input type="image" src="DS.jpg" alt="Submit" width="350" height="250">
    </div>
    <hr>
    <div>
        <label for="myfile">SELECT FILE</label><br><br>
        <input type="file" id="myfile" name="myfile">
    </div>
    <hr>
    <div>
        <label for="uname">USERNAME</label><br><br>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="userId" name="userId" value="007">
    </div>
    <hr>
    <div>
        <label for="bdaymonth">MONTH with YEAR Example</label><br><br>
        <input type="month" id="bdaymonth" name="bdaymonth">
    </div>
    <hr>
    <div>
        <label for="qty">NUMBER Example(between 1 and 10)</label><br><br>
        <input type="number" id="qty" name="qty" min="1" max="10">
    </div>
    <hr>
    <div>
        <label for="vol">VOLUME (between 0 and 100)</label><br><br>
        <input type="range" id="vol" name="vol" min="0" max="50">
    </div>
    <hr>
    <div>
        <label for="gsearch">SEARCH Example</label><br><br>
        <input type="search" id="gsearch" name="gsearch">
    </div>
    <hr>
    <div>
        <label for="phone">TELEPHONE NUMBER Example</label><br><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"placeholder="123-456-789">
    </div>
    <hr>
    <div>
        <label for="appt">SELECT TIME</label><br><br>
        <input type="time" id="apt" name="apt">
    </div>
    <hr>
    <div>
        <label for="page">URL Example</label><br><br>
        <input type="url" id="page" name="page">
    </div>
    <hr>
    <div>
        <label for="week">SELECT WEEK OF THE YEAR</label><br><br>
        <input type="week" id="week" name="week">
    </div>
    <hr>
    <div>
        <input type="submit" value="Submit">
        <input type="reset">
    </div>
</form>
</body>
</html>
